<form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="Nombre de la persona"
        formControlName="name"
      />
      <span *ngIf="isValidField('name')" class="form-text text-danger">
        {{ getFieldError("name") }}
      </span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" placeholder="Agregar favorito" />

        <button class="btn btn-outline-primary" type="button">
          Agregar favorito
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de Juegos Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoriteGames">
      <!-- favoriteGames esta refiriendo al get del componentene -->
      <div
        class="mb-1"
        *ngFor="let favorite of favoriteGames.controls; let i = index"
      >
        <div class="input-group">
          <input class="form-control" [formControlName]="i" />
          <button
            class="btn btn-outline-danger"
            type="button"
            (click)="onDeleteFavorite(i)"
          >
            Eliminar
          </button>
        </div>
        <span
          *ngIf="isValidFieldinArray(favoriteGames, i)"
          class="form-text text-danger"
        >
          Este campo es requerido
        </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">
        <!-- [disabled]="myForm.invalid" -->
        Guardar
      </button>
    </div>
  </div>
</form>
